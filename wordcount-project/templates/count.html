<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Count Page</title>
</head>

<body>
  <a href="{% url 'home' %}">Restart your count</a>
  <h1>Your Text: </h1>
  <p>{{fulltext}}</p>
  <p>There are {{words}} words in your text.</p>


  <h1>Word Count List</h1>
  {% for word, count in word_dict%}
  <p>'{{word}}' shows {{count}} times</p>
  {% endfor %}
</body>

</html>
